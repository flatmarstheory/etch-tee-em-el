<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome! I am Rai.</title>
    <style>
        /* Make the web page have no margins and dark style */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Dark colours */
        body {
            background-color: #333;
            color: #f2f2f2;
        }

        /* Style for the header bar */
        header {
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
        }

        /* Style for the navigation bar */
        /* Make the nav bar links center relative to the bar */
        nav {
            background-color: black;
            overflow: hidden;
            text-align: center;
        }

        /* Style for the navigation bar links */
        /* Make the nav bar links center relative to the bar */
        nav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        /* Clear floats after the nav bar */
        nav:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style for the navigation bar links when the mouse hovers over them */
        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style for the active navigation bar link */
        nav a.active {
            background-color: #4CAF50;
            color: white;
        }

        /* Style for the main section */
        /* Make the paragraph in section centered */
        section {
            margin-left: 150px;
            padding: 1px 16px;
            height: 1000px;
        }

        /* Style for the responsive navigation bar */
        @media screen and (max-width: 600px) {
            nav a {
                float: none;
                display: block;
                width: 100%;
            }
        }

        /* Center align the navbar items */
        /* Make the nav bar bar spread full width with same color */
        .nav-bar-center {
            display: flex;
            justify-content: center;
            width: 100%;
            background-color: black;
        }

    </style>
    <!-- Import bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
</head>

<body>
    <!-- A header horizontal bar with a picture and navigation buttons placed horizontally and spaced -->
    <header>
        <!-- Make an SVG graphic showing the word "Rai" in large black fonts placed horizontally, top margin 200  -->
        <svg width="100%" height="200">
            <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="100"
                fill="black">Rai</text>

    </header>

    <!-- Make the navigation links have the same color and be placed horizontally center -->
    <div class="nav-bar-center">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="projects.html">Projects</a>
        </nav>
    </div>



    <!-- A main section with a picture and a paragraph -->
    <!-- Add a line spacer -->
    <br>
    
    <!-- Make the main section have a picture and a paragraph -->
    <section>
        <!-- Make a paragraph -->
        <p>Hi, I am Rai.</p>  
    </section>


    

    <!-- Import bootstrap   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>

</html>
